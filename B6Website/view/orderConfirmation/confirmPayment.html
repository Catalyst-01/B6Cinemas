<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/WhiteB6.png" type="image/icon type">
    <title>Confirm Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="confirmPayment.css">
</head>

<body>
    <div >
        <nav class="navbar navbar-expand-lg sticky-top navbar-light ">
            <a class="navbar-brand" href="../../index.html">
                <img src="../../images/B6 Cinema (2).png" width="70" height="70" class="d-inline-block align-center" alt="B6 Cinemas logo">
               </a>
            
            <div class="nav-text navbar-nav navbar-center">
                Confirm Payment
            </div>
        </nav>   
    </div>

    <div>
        <div class="card-div">
            <div>
                <h4 class="card-header">
                    Enter credit card information:
                </h4>
                <form>
                    <br>
                    <label for="creditcardnumber">Card Number:</label>
                    <input type="text" id="creditcardnumber" name="creditcardnumber"><br>
                    <label for="expirationdate">Expiration Date (MM/YY):</label>
                    <input type="text" id="expirationdate" name="expirationdate"><br>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv"><br>
                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="zipcode"><br>
                </form>
                <br>
                <label for="savecardcheck">Save Card</label>
                <input type="checkbox" id="savecardcheck" name="savecardcheck">

            </div>
            <div>
                <h4 class="card-header">
                    Use a saved card:
                </h4>
                <br>
                <br>
                <label for="savedcards">Saved Cards:</label>
                <select name="savedcards" id="savedcards">
                    <option value="card1">****9119</option>
                    <option value="card2">****4512</option>
                    <option value="card3">****2389</option>
                </select>
            </div>
        </div>
        <br><br>
        <button class="nav-confirm-btn" onclick="location.href='./confirmationsuccesspage.html'">Confirm and Continue</button>
        <button class="nav-confirm-btn" onclick="location.href='../index.html'">Cancel</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
